-
 name: install nginx and serve static website
 hosts: prd
 become: yes
 tasks:
   - name: install nginx
     apt:
       name: nginx
       state: latest
   - name: start nginx
     service:
       name: nginx
       state: started
       enabled: yes
   - name: copy website to host
     copy:
       src: index.html
       dest: /var/www/html
